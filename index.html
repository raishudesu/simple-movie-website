<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Movies</title>
  </head>
  <body>
    <header>
      <h1>Movies</h1>
    </header>
    <main>
      <section>
        <div class="overlay" id="overlay"></div>

        <div class="popup" id="popup">
          <div id="popup-container"></div>
          <button onclick="closePopup()" class="close-button">Close</button>
          <h1>Similar Movies</h1>
          <div id="similar-movies"></div>
        </div>
        <form onsubmit="searchSubmit()" class="search">
          <input type="text" class="search-input" placeholder="Search Movie" />
          <button>Search</button>
        </form>
        <div class="movies-container" id="movies-container"></div>
      </section>
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
